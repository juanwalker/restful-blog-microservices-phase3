server:
  port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: http://localhost/restful_blog_configuration_properties.git
    discovery:
      enabled: true
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/